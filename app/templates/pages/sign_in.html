{% extends "container.html" %}
{% block afternav %}
    {% include "partials/recherche.html" %}
{%endblock%}
{% block body %}

<h1>Connexion</h1>
<form class="form" method="POST" action="{{url_for('sign_in')}}">
  <div class="form-group row">
    <label for="register-login" class="col-sm-2 col-form-label">Login</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="register-login" name="login" placeholder="Votre login pour vous connecter">
    </div>
  </div>
  <div class="form-group row">
    <label for="register-password" class="col-sm-2 col-form-label">Password</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="register-password" name="password" placeholder="Votre mot de passe">
    </div>
  </div>
  <div>
    <button type="submit" class="btn btn-primary">Connexion</button>
    <a href="{{url_for('sign_up')}}" class="btn btn-secondary">Inscription</a>
  </div>
</form>

{% endblock %}
