{% extends "container.html" %}
{% block afternav %}
{% include "partials/recherche.html" %}
{% endblock %}
{% block body %}


<h1>Modification de la collection "{{collection.collection_name}}"</h1>

<p>{{collection.collection_description}}</p>


<form class="form" method="POST" action="{{url_for('collection_update', collection_id=collection.collection_id)}}">
    <div class="form-group row">
        <label class="col-sm-2 col-form-label" for="collection-name">Nom de la collection : </label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="collection-name" name="collection_name"
                   placeholder="Nom de la nouvelle collection">
        </div>
    </div>
    <div class="form-group row" for="collection-description">
        <label class="col-sm-2 col-form-label">Description : </label>
        <div class="col-sm-10">
            <textarea type="text" class="form-control" id="collection-description" name="collection_description"
                  placeholder="Description rapide de la collection" rows="3"></textarea>
        </div>
    </div>
    <div>
        <button type="submit" class="btn btn-primary">Modifier la collection</button>
    </div>
    <div>
        <br>
        <a href="{{url_for('collection', collection_id=collection.collection_id)}}">Pour retourner Ã  la collection,
        cliquez-ici</a>
    </div>
</form>

{% endblock %}
